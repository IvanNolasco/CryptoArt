{% extends "app/layoutArt.html" %}
    {%block content%}
            <form method="POST" id="loginform">
                {% csrf_token %}
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        {{form.email}}
                        <span class="icon is-small is-left">
                            <i class="fa fa-envelope" style="color: gray"></i>
                    </p>
                </div>
                <div class="field">
                    <p class="control has-icons-left has-icons-right">
                        {{form.email_confimation}}
                        <span class="icon is-small is-left">
                            <i class="fa fa-envelope" style="color: gray"></i>
                    </p>
                </div>

                {% load static %}
                <p class="form-registration-terms text-center"><a href="#">Terms &amp; Conditions</a>|<a href= {% static "policies/privacy_policy.txt" %}>Privacy</a></p>
                <div class="block" style="align-content: center; width: 25%; margin: 0 auto">
                    <a class="field" href="register">
                        <button class="button is-link is-outlined is-rounded is-size-5 is-size-7-mobile" type="submit" form="loginform" value="submit">
                            <strong>Sign Up</strong>
                        </button>
                    </a>
                </div>
                <div class="block" style="align-content: center; width: 45%; margin-top: 15px; margin-left:auto; margin-right:auto;">
                    <p><strong>Already a member?</strong></p>
                </div>
                <div class="block" style="align-content: center; width: 25%; margin-top: 15px; margin-left:auto; margin-right:auto;">
                    <a class="field" href="login">
                        <button class="button is-dark is-outlined is-rounded is-size-5 is-size-7-mobile"><strong>Sign in</strong>
                        </button>
                    </a>
                </div>
            </form>
        </div>
    </div>
    {%endblock%}
    {%block scripts%}
        <!-- Compressed JavaScript -->
        <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/js/foundation.min.js" integrity="sha256-/PFxCnsMh+nTuM0k3VJCRch1gwnCfKjaP8rJNq5SoBg= sha384-9ksAFjQjZnpqt6VtpjMjlp2S0qrGbcwF/rvrLUg2vciMhwc1UJJeAAOLuJ96w+Nj sha512-UMSn6RHqqJeJcIfV1eS2tPKCjzaHkU/KqgAnQ7Nzn0mLicFxaVhm9vq7zG5+0LALt15j1ljlg8Fp9PT1VGNmDw==" crossorigin="anonymous"></script>
    {%endblock%}
</body>
</html>
