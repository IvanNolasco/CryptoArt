{% extends "app/layout.html" %}

{% block content %}
<p></p>
<h1 class="text-center">{{title}}</h1>
<p></p>
<div class="container">
        <form action="#" theme="simple" class="text-center">
        <div class="form-group row">
          <label for="nameOrder" class="col-sm-2 col-form-label text-left">Name Order:</label>
          <div class="col-sm-10">
            <input type="nameOrder" class="form-control" id="nameOrder">
          </div>
        </div>

        <div class="form-group row">
                <label for="exampleFormControlTextarea1"  class="col-sm-2 col-form-label text-left">Description:</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
            </div>
        </div>

        <div class="form-group row">
                <label for="file" class="col-sm-2 col-form-label text-left">File:</label>
                <div class="col-sm-10">
                        <input type="file" class="form-control-file" id="exampleFormControlFile1">
                </div>
        </div>
        <button type="button" class="btn btn-dark" >Finish</button>
        <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">Agree to terms and conditions</label>
        </div>        
</form>
</div>
{% endblock %}
