<!doctype html>
<html class="no-js" lang="es" dir="ltr">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/css/foundation.min.css" integrity="sha256-xpOKVlYXzQ3P03j397+jWFZLMBXLES3IiryeClgU5og= sha384-gP4DhqyoT9b1vaikoHi9XQ8If7UNLO73JFOOlQV1RATrA7D0O7TjJZifac6NwPps sha512-AKwIib1E+xDeXe0tCgbc9uSvPwVYl6Awj7xl0FoaPFostZHOuDQ1abnDNCYtxL/HWEnVOMrFyf91TDgLPi9pNg==" crossorigin="anonymous">
    <link rel="stylesheet" href = {% static "css/app.css"%}/>
    <link rel="stylesheet" href = {% static "css/login.css"%}/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
</head>
<body>
    <div class="row column align-center medium-5 large-4">
        <div class="header-logo">
            <figure class="header-logo-img">
                <img src="https://i.pinimg.com/originals/78/df/fd/78dffd0ca23fc5c8b51f3cc6cff8ee74.jpg" alt="Art Logo" width="380" height="220">
                <figcaption class="form-registration-img-caption">"It's one thing to make a picture of what a person looks like, it's another thing to make a portrait of who they are."</figcaption>
            </figure>
        </div>
    </div>
    <div class="row column align-center medium-5 large-4">
        <div class="form-registration">
            {% block content %}
            <form class="form-registration-group" action="/" method="POST">
                {% csrf_token %}
                <p class="or-divider"></p>
                <p class="form-registration-advice">To continue, sign in at Art.</p>
                <!--
                <a class="form-registration-facebook-button" href="#"><i class="fa fa-facebook-official" aria-hidden="true"></i> Sign In With facebook</a>
                <a class="form-registration-twitter-button" href="#"><i class="fa fa-twitter" aria-hidden="true"></i> Sign In With Twitter</a>
                <a class="form-registration-google-button" href="#"><i class="fa fa-google" aria-hidden="true"></i> Sign In With Gmail</a>
                -->
                    <p class="or-divider"></p>

                {{form}}
       
                <input id="rememberChkBox" class="form-registration-checkbox-button" type="checkbox"><label for="checkboxRemember">Remember Me</label>

                <input class="form-registration-submit-button" type="submit" value="Sign In">
                <!--
                <p class="form-registration-password"><a href="#">Have you forgot your password?</a></p>
                    -->
                <p class="or-divider"></p>
                <p class="form-registration-advice">Don't you have an account?</p>
                <a class="form-registration-signup-button" href="/register/">Sign Up at Art</a>
            </form>
            {% endblock content %}
        </div>
    </div>
    <!-- Compressed JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.5.3/dist/js/foundation.min.js" integrity="sha256-/PFxCnsMh+nTuM0k3VJCRch1gwnCfKjaP8rJNq5SoBg= sha384-9ksAFjQjZnpqt6VtpjMjlp2S0qrGbcwF/rvrLUg2vciMhwc1UJJeAAOLuJ96w+Nj sha512-UMSn6RHqqJeJcIfV1eS2tPKCjzaHkU/KqgAnQ7Nzn0mLicFxaVhm9vq7zG5+0LALt15j1ljlg8Fp9PT1VGNmDw==" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <!-- Remember me JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.0/js.cookie.min.js"></script>
    <script>
         $(function () {
            if (localStorage.chkbox && localStorage.chkbox != '') {
                $('#rememberChkBox').attr('checked', 'checked');
                $('#signinId').val(localStorage.username);
                $('#signinPwd').val(localStorage.pass);
            } else {
                $('#rememberChkBox').removeAttr('checked');
                $('#signinId').val('');
                $('#signinPwd').val('');
            }

             $('#rememberChkBox').click(function () {
                 console.log("checked")
                if ($('#rememberChkBox').is(':checked')) {
                    // save username and password
                    localStorage.username = $('#signinId').val();
                    localStorage.pass = $('#signinPwd').val();
                    localStorage.chkbox = $('#rememberChkBox').val();
                } else {
                    localStorage.username = '';
                    localStorage.pass = '';
                    localStorage.chkbox = '';
                }
            });
        });
    </script>
</body>
</html>
