{% extends "app/layout.html" %}

  {% block content %}
  </br>
  <div class="container">
    <div class="card">
      <div class="card-body">
        <h1 class="text-center">{{title}}</h1>
        {% block button %}
        <div class="text-center">
          <button type="button" class="btn btn-dark align-center" onclick="location.href='newOrder'">New Request</button>
        </div>
        {% endblock %}
        <table class="table-expand">
          <thead>
            <tr class="table-expand-row">
              <th class="text-center" width="300">Name Request</th>
              <th class="text-center" width="300">Date of the Request</th>
              <th class="text-center" width="300">Status</th>
              <th class="text-center" width="300">Actions</th>
            </tr>
          </thead>
          <tbody>
          {%for o in orders%}
            <tr class="table-expand-row" data-open-details>
              <td class="text-left">{{o}}</td>
              <td class="text-left">11/07/2019</td>
              <td class="text-left">Waiting for the painter acepptance   </td>
              <td class="text-left">Actionse</td>
            </tr>  
          {% endfor %}             
          </tbody>
        </table>
      </div>
    </div>
  </div>
  {% endblock %}
