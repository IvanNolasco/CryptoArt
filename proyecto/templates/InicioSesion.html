{% extends 'base.html' %}
{% block title %} Inicio de Sesion {% endblock %}

{% block menu %}
{% endblock %}

    {% block content %}
    <div class="container border" id="contenido">
        <h1 class="h1 text-center" mb-3>Log In</h1>
        <form method='POST'>{% csrf_token %}
            <div class="form-group">
                <label for="username" class="form-label">User:</label>
                <input type="text" name="username" id="username" class="form-control" required="true" />
            </div>
            <div class="form-group">
                <label for="password" class="form-label">Password:</label>
                <input type="password" name="password" id="userName" class="form-control" required="true" />
            </div>
            {% if messages %}
            {% for message in messages %}
            <div {% if message.tags %} class="{{ message.tags }} alert alert-danger" role="alert" {% endif %}>{{ message }}</div>
            {% endfor %}
            {% endif %}
            <button type="submit" class="btn btn-block btn-dark mb-2">Log In</button>
        </form>
    </div>
    {% endblock %}
